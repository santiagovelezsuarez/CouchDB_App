<!doctype html>
<html lang="es">
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' *; script-src 'self' *">

    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' *; script-src 'self' *">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Dane</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card mt-3 text-white bg-dark mb-3">
            <div class="card-header text-center">
              Datos Básicos del Ciudadano
            </div>
            <div class="card-body">              
              <form class="ml-4 mr-4">
                <div class="form-group">
                  <label for="dni">Número de Identificación</label>
                  <input type="number" class="form-control" id="dni" required>                  
                </div>
                <div class="form-group">
                  <label for="name">Nombres</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                  <label for="apellidos">Apellidos</label>
                  <input type="text" class="form-control" id="apellidos" required>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-8">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="estrato">Estrato</label>
                    <input type="number" min="1" max="6" class="form-control" id="estrato" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="movil">Teléfono Móvil</label>
                  <input type="text" class="form-control" id="movil" required>
                </div>
                <div class="form-group">
                  <label for="email">Correo Electrónico</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <button type="button" class="btn btn-primary" id="saveDoc">Guardar</button>
              </form>            
          </div>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="card mt-3 text-white bg-dark mb-3">          
          <div class="card-body">  
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-light" id="replicate">Replicar</button>
              <button type="button" class="btn btn-outline-light" id="sync">Sincronizar</button>    
            </div>                              
          </div>
        </div>
      </div>
      </div>
      <div class="row">
        <table class="table table-striped table-dark" id="tableDocs">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombres</th>
              <th scope="col">Apellidos</th>
              <th scope="col">Dirección</th>
              <th scope="col">Estrato</th>
              <th scope="col">Celular</th>
              <th scope="col">Correo Electrónico</th>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="node_modules/pouchdb/dist/pouchdb.min.js"></script>
    <script src="node_modules/pouchdb/dist/pouchdb.find.min.js"></script>
    <script src="dane.js"></script>
    <!-- <script src="./renderer.js"></script> -->
  </body>
</html>
